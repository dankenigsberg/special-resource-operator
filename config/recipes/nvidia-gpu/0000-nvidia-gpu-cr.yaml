apiVersion: sro.openshift.io/v1beta1
kind: SpecialResource
metadata:
  name: nvidia-gpu
spec:
  metadata:
    namespace: nvidia-gpu
  driverContainer:
    source:
      git:
        ref: "master"
        uri: "https://gitlab.com/zvonkok/driver.git"
    buildArgs: 
    - name: "DRIVER_VERSION"
      value: "450.80.02"
  node:
    selector: "feature.node.kubernetes.io/pci-10de.present"
  dependsOn: 
  - name: "driver-container-base"
    imageReference: "true"
    
